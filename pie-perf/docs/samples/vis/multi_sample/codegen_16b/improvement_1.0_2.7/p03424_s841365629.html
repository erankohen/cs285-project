
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .code-block {
            padding: 10px;
            border-radius: 10px;
            width: 45%;
            background-color: #eaeaea;
            white-space: nowrap;
            overflow: hidden;
        }
        .diff-block-added {
            background-color: #a1f9a2;
            box-shadow: 0px 0px 3px 0px #60bd51;
            padding: 0px;
            border-radius: 10px;
            width: 45%;
        }
        .diff-block-removed {
            background-color: #fdd4d4;
            padding: 0px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0px 0px 3px 0px #ff7f7f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-block">
            <p><strong>Slow Code:</strong></p>
            <p>1. n&nbsp;=&nbsp;int(eval(input()))</p>
            <p class="diff-block-removed">2. s&nbsp;=&nbsp;input().split()</p>
            <p class="diff-block-removed">3. s&nbsp;=&nbsp;set(s)</p>
            <p class="diff-block-removed">4. print((&quot;Four&quot;&nbsp;if&nbsp;len(s)&nbsp;==&nbsp;4&nbsp;else&nbsp;&quot;Three&quot;))</p>
        </div>
        <div class="code-block">
            <p><strong>Fast Code [1.0704401051x faster, p03424, s841365629]</strong></p>
            <p>1. n&nbsp;=&nbsp;int(eval(input()))</p>
            <p class="diff-block-added">2. s&nbsp;=&nbsp;set(input().split())</p>
            <p class="diff-block-added">3. print((&quot;Three&quot;&nbsp;if&nbsp;len(s)&nbsp;==&nbsp;3&nbsp;else&nbsp;&quot;Four&quot;))</p>
        </div>
    </div>
</body>
</html>
