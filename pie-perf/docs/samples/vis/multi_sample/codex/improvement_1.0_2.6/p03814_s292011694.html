
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .code-block {
            padding: 10px;
            border-radius: 10px;
            width: 45%;
            background-color: #eaeaea;
            white-space: nowrap;
            overflow: hidden;
        }
        .diff-block-added {
            background-color: #a1f9a2;
            box-shadow: 0px 0px 3px 0px #60bd51;
            padding: 0px;
            border-radius: 10px;
            width: 45%;
        }
        .diff-block-removed {
            background-color: #fdd4d4;
            padding: 0px;
            border-radius: 10px;
            width: 45%;
            box-shadow: 0px 0px 3px 0px #ff7f7f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-block">
            <p><strong>Slow Code:</strong></p>
            <p class="diff-block-removed">1. s&nbsp;=&nbsp;eval(input())</p>
            <p class="diff-block-removed">2. a&nbsp;=&nbsp;s.find(&quot;A&quot;)</p>
            <p class="diff-block-removed">3. z&nbsp;=&nbsp;s[::-1].find(&quot;Z&quot;)</p>
            <p class="diff-block-removed">4. ans&nbsp;=&nbsp;len(s)&nbsp;-&nbsp;a&nbsp;-&nbsp;z</p>
            <p class="diff-block-removed">5. print(ans)</p>
            <p class="diff-block-removed">6. #&nbsp;print(*ans,&nbsp;sep=&#039;\n&#039;)</p>
        </div>
        <div class="code-block">
            <p><strong>Fast Code [1.0497445414x faster, p03814, s292011694]</strong></p>
            <p class="diff-block-added">1. s&nbsp;=&nbsp;input()</p>
            <p class="diff-block-added">2. print(len(s[s.find(&quot;A&quot;)&nbsp;:&nbsp;s.rfind(&quot;Z&quot;)&nbsp;+&nbsp;1]))</p>
        </div>
    </div>
</body>
</html>
